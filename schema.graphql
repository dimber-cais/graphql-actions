schema {
  query: Query
}

type Query {
    product(id: ID!, status: ProductStatus!): Product
    products: [Product!]!
}

interface Product {
    id: ID!
    name: String!
    status: ProductStatus!
    version: Int!
    createdDateTime: IsoDateTime!
    updatedDateTime: IsoDateTime
    quantity: Int!
}

enum ProductStatus {
    DRAFT,
    OFFERING,
    ACTIVE,
    EXPIRED,
    REMOVED
}

scalar IsoDateTime
